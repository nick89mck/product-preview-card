<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container | bg-primary-300">
    <div class="product-card | bg-neutral-100">
      <div class="product-image">
       
      </div>
      <div class="product-info">
        <header class="ff-body fs-subtext text-neutral-400">PERFUME</header>
        <h1 class="fw-bold fs-heading ff-heading text-neutral-600">Gabrielle Essence Eau De Parfum</h1>
        <p class="ff-body fs-subtext fw-regular text-neutral-400">  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <span class="fw-body fs-heading ff-heading text-primary-400">$149.99</span>
          <span class="ff-body fw-regular text-neutral-400 fs-subtext line-through" style="padding-left: 10px;">$169.99</span>
        </div>
        <button class="bg-primary-400 text-neutral-100 fw-regular ff-body fs-subtext"><img src="./images/icon-cart.svg"/><span>Add to Cart</span></button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/nick89mck">Nicholas McKinnon</a>.
  </div>
</body>
</html>
